[package]
name = "schema_plugin"
version = "0.3.3"
edition = "2021"
license = "MIT"
publish = false

[lib]
crate-type = ['cdylib']

[dependencies]
extism-pdk = "0.3.4"
proto_pdk = { version = "0.7.4" } # , path = "../../proto/crates/pdk" }
regex = "1.9.5"
serde = "1.0.188"
serde_json = "1.0.107"

[dev-dependencies]
proto_pdk_test_utils = { version = "0.7.2", features = ["schema"] }
starbase_sandbox = "0.1.10"
tokio = "1.32.0"

[profile.release]
codegen-units = 1
debug = false
lto = true
opt-level = "s"
panic = "abort"
